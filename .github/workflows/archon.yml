name: archon

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  archon:
    if: |
      contains(github.event.comment.body, '/archon') ||
      startsWith(github.event.comment.body, '/archon')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      comments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Analyze with DeepSeek via OpenRouter
        shell: bash
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          set -e

          echo "Starting archon analysis..."
          echo "Repository: $REPO"
          echo "Issue: $ISSUE_NUMBER"

          # Get repository summary
          REPO_SIZE=$(find . -type f \( -name "*.ts" -o -name "*.tsx" -o -name "*.js" \) | wc -l)
          echo "Found $REPO_SIZE TypeScript/JavaScript files"

          # Create simple analysis message
          ANALYSIS="ðŸ¤– **Archon Analysis**

Repository: \`$REPO\`
Found: $REPO_SIZE TypeScript/JavaScript files
Status: âœ… Workflow is operational and ready for code analysis!"

          echo "Posting comment..."

          # Post comment to issue
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO/issues/$ISSUE_NUMBER/comments" \
            -d "{\"body\": \"$ANALYSIS\"}" \
            -w "\nHTTP Status: %{http_code}\n"

          echo "âœ… Comment posted successfully!"

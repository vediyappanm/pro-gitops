name: archon

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  archon:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      comments: write
    steps:
      - name: Check if should run
        id: check
        shell: bash
        run: |
          COMMENT="${{ github.event.comment.body }}"
          if [[ "$COMMENT" == *"/archon"* ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Archon trigger detected"
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Skipping - no /archon trigger found"
          fi

      - name: Checkout repository
        if: steps.check.outputs.should_run == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Post analysis to issue
        if: steps.check.outputs.should_run == 'true'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          set -e

          echo "‚úÖ Archon workflow triggered!"
          echo "Repository: $REPO"
          echo "Issue: $ISSUE_NUMBER"

          # Post comment to issue
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO/issues/$ISSUE_NUMBER/comments" \
            -d "{\"body\": \"ü§ñ **Archon Analysis Active**\n\nWorkflow is running and analyzing your repository!\n\n‚úÖ Status: Ready for code analysis\"}" \
            -w "\nHTTP Status: %{http_code}\n"

          echo "‚úÖ Comment posted!"
